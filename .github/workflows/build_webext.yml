name: Build, Sign, and Publish Web Extension

on:
  push:
    paths:
      - 'extension/fifefox/**'
    branches: [ master ]
  pull_request:
    types:
      - closed

jobs:
  build_sign_publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./extension/firefox

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Build extension
        run: npx web-ext build -a dist -n w2r-ext.xpi

      - name: Sign extension
        run: npx web-ext sign --api-key=${{ secrets.WEB_EXT_API_KEY }} --api-secret=${{ secrets.WEB_EXT_API_SECRET }}

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload extension
        id: upload_extension
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/w2r-ext.xpi
          asset_name: w2r-ext.xpi
          asset_content_type: application/zip
